<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
</head>

<body>
    <div class="loginbox form-group">
    <img src="avatar2.png" class ="avatar">
        <h1>Login Here</h1>
        <form>
            <p for="InputEmail">Username</p>
            <input type="text" name="" id="InputEmail" class= "form-control col-auto" placeholder="Enter Username">
            <p for="InputPassword">Password</p>
            <input type="password" name="" id="InputPassword" class= "form-control col-auto" placeholder="Enter Password">
            <input type="submit" name="" value="Login" class="col-auto">
            <a href="#">Lost your password?</a><br>
            <a href="#">Don't have an account?</a>
        </form>
        </div>
    </body>
    
</html>
